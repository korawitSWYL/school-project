<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบริหารงบประมาณโครงการ</title>

    <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/IMG_8352.webp">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* ซ่อน scrollbar ของหน้าหลัก */
        }
        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
       <iframe id="appFrame"> 
    </iframe>

    <script>
      var appScriptUrl = "https://script.google.com/macros/s/AKfycbyzYol89lZZ_w_MAoYB94PjICDXsWQ8RR2jrMnL0biSzfF4iHj7KxlnQu6eB2oinpC4/exec";
      var parentUrl = window.location.href; 
      var iframe = document.getElementById('appFrame');
      iframe.src = appScriptUrl + "?parent_url=" + encodeURIComponent(parentUrl);
    </script>
</body>
</html>
